<script type="text/javascript">
$(document).ready(function(e){
	if(shownServerId!=""){
		serverId=shownServerId;
		shownServerId="";
		showServer(serverId);
		if(shownErrorId!=""){
			errorId=shownErrorId;
			shownErrorId="";
			showError(errorId);
		}
	}
});
</script>

		<span style="color:BLUE; cursor:pointer;" onclick="loadMonitor();">Refresh</span>
	</div>
	<div style="width:900px; margin:auto;">$monitorContent</div>
</div>
